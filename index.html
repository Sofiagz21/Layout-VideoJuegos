<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Layout VideoJuegos</title>
    <link rel="stylesheet" href="./src/css/styles.css">

<body>
    <div class="container">
        <div class="left">
            <div class="cabecera">
                <div class="title">
                    <h2>3° Suma de tres dígitos</h2>
                </div>

                    <button class="back "type="submit"> <i class="fa fa-step-backward" aria-hidden="true"></i>    Anterior </button>

                </div>
            </div>
            <div class="brain">
                <div class="brainbox">
                    <div class="brainImage">
                        <img src="./src/utils/img/cerebro.svg" alt="">
                    </div>
                    <div class="point">
                        <span>+0</span>
                    </div>
                </div>
            </div>
            <div class="operacion">
                <div class="enunciado">
                    <h3>¿Cúal es el resultado de la siguiente Suma?      <i class="fa fa-volume-up" aria-hidden="true"></i></h3>
                </div>
                <div class="contenedorAplicacion">
                    <div class="aplicacion">
                            <div class="sumando1">
                                <div class="num">
                                    
                                </div>
                                <div class="num">
                                    5
                                </div>
                                <div class="num">
                                    6
                                </div>
                                <div class="num">
                                    2
                                </div>
                            </div>
                            <div class="sumando2">
                                <div class="num">
                                    +
                                </div>
                                <div class="num">
                                    2
                                </div>
                                <div class="num">
                                    2
                                </div>
                                <div class="num">
                                    7
                                </div>
                            </div>
                            <div class="solution">
                                <div class="num">
                                    <input type="number">
                                </div>
                                <div class="num">
                                    <input type="number">
                                </div>
                                <div class="num">
                                    <input type="number">
                                </div>
                            </div>
                            <div class="verificar">
                                <button type="submit"> Verificar</button>
                            </div>
                    </div>
                </div>
            </div>
            <hr class="lineDescrip">
            <div class="descripcion">
                <div class="titleD">
                    <h2>Descripción
                        <div class="line"></div> 
                    </h2>
                </div>
                <div class="TextDescripcion">
                    <p>Halla el resultado de la suma de dos cantidades de  tres digitos,
                        con y sin el apoyo de bloques de valor posicional
                    </p>
                </div>
                
                
            </div>
        </div><!--FIN LEFT-->

        <div class="right">
            <div class="boy">
                <img src="./src/utils/img/boy.PNG" alt="">
            </div>
            <div class="containerR">
                <div class="destrezaR">
                    <div class="up">
                        <h3>Destreza</h3>
                    </div>
                    <div class="down">
                       <p></p> 0 <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="preguntas">
                    <div class="upP">
                        <h3>Destreza</h3>
                    </div>
                    <div class="down">
                       <p></p> 0 <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="tiempo">
                    <div class="upT">
                        <h3>Destreza</h3>
                    </div>
                    <div class="down">
                         <p></p> 00:16 <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </div>
